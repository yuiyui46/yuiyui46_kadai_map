<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面談記録アプリ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>面談記録</h1>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label for="category">記録する枠を選択してください:</label>
                <select id="category">
                    <option value="コメント（相談者）">コメント（相談者）</option>
                    <option value="コメント（担当者）">コメント（担当者）</option>
                    <option value="今後の対応/提案（相談者/担当者）">今後の対応/提案（相談者/担当者）</option>
                </select>
            </div>
            <div class="input-group">
                <label for="conversation">会話内容:</label>
                <textarea id="conversation" class="scrollable-textarea" placeholder="会話内容を入力してください"></textarea>
            </div>
            <div class="button-group">
                <button id="start-conversation">音声入力開始</button>
                <button id="stop-conversation" disabled>停止</button>
                <button id="record-conversation">記録</button>
            </div>
        </div>
        <div class="spacer"></div>
        <div id="output" class="output">
            <h2 class="section-title">記録</h2>
            <div id="recorded-content"></div>
        </div>
        <div id="enhancements" class="output">
            <h2 class="section-title">面談サポ―ト情報</h2>
            <div id="real-time-analysis"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
